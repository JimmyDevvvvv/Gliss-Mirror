<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéôÔ∏è Maya Voice Test</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #faf9f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
    }
    textarea {
      width: 400px;
      height: 120px;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      resize: none;
    }
    button {
      background: #e60012;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s ease;
    }
    button:hover {
      background: #b5000d;
    }
    audio {
      margin-top: 20px;
      width: 400px;
    }
  </style>
</head>
<body>
  <h1>üí¨ Maya Text-to-Speech Test</h1>

  <textarea id="text" placeholder="Type something for Maya to say...">Hey there, I'm Maya from Gliss! Let's talk about your hair routine today!</textarea>
  <button onclick="speak()">üîä Convert to Speech</button>

  <audio id="player" controls></audio>

  <script>
    async function speak() {
      const text = document.getElementById("text").value;
      const player = document.getElementById("player");

      const response = await fetch("http://127.0.0.1:8000/tts", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        player.src = url;
        player.play();
      } else {
        alert("Error: Could not generate speech");
      }
    }
  </script>
</body>
</html>
